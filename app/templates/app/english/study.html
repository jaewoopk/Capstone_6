<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishStudy</title>
    <link rel="stylesheet" href="../../../static/app/css/styles.css">
    <script src="studyscript.js"></script>

</head>
<body>
    <h1>Title</h1>
    <h2>title</h2>

    <div id="menu">
        <a href="../login/">Login</a>
        <a href="../main/">Main</a>
        <a href="#"><b>Study</b></a>
        <a href="../rank/">Rank</a>
        <a href="../mypage/">Mypage</a>
    </div>

    <div class="content">
        {% for sentence in Sentencedata %}
        <div class="chatGPT">
            <img src="../../../static/app/images/chatGPT.jpg" width="180" id="chatGPTimg">

            <div class="quiz">
                <span class="quiz_type"></span>
                <div class="quiz_question">
                    <span class="number">1</span>
                    <div class="ask">{{sentence.sentencedata_contents}}</div>
                </div>

                <div class="quiz_try">
                    <div class="quiz_selects">
                        <form name="select">
                            <label for="select1">
                                <input type="radio" id="select1" name="userAns" value="v1" >
                                <span class="choice">{{sentence.sentencedata_word1}}</span><br>
                            </label>
    
                            <label for="select2">
                                <input type="radio" id="select2" name="userAns" value="v2" >
                                <span class="choice">{{sentence.sentencedata_word2}}</span><br>
                            </label>
    
                            <label for="select3">
                                <input type="radio" id="select3" name="userAns" value="v3" >
                                <span class="choice">{{sentence.sentencedata_word3}}</span><br>
                            </label>
    
                            <label for="select4">
                                <input type="radio" id="select4" name="userAns" value="v4" >
                                <span class="choice">{{sentence.sentencedata_word4}}</span><br>
                            
                            </label>
                        
                            <input type="submit" value="submit" id="ans-btn"><br>
                            <div class="result"></div>
                            
                        </form>
                    </div>
                    
                    <form name="control-quiz">
                        <input type="submit" value="▷" id="next-btn">
                        <input type="submit" value="◁" id="before-btn">
                    </form>

                </div>
            </div>

        </div>

        <div class="user">
            <img src="../../../static/app/images/user.jpg" width="180" id="userimg">

            <div class="right">
                <p id="change">(b) presentation</p> 
            </div>
            
        </div>
        {% endfor %}
    </div>
    
    <script src="studyscript.js"></script>
    
    

</body>
</html>
